name: C/C++ CI

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Downloading SFML
      run: |
        pwd
        Import-Module bitstransfer start-bitstransfer -source https://www.sfml-dev.org/files/SFML-2.5.1-sources.zip -destination c:\SFML-2.5.1.zip
        unzip SFML.zip
        ls

    - name: building
      run: |
        mkdir build
        cd build
        cmake ..
        make
        ls

    - run: ls
